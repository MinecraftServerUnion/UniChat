# Note: ROOM type channels are special: there should be at most one channel marked as ROOM in the configuration!
# Players can use /room to switch to this channel and send messages to players in the same room
room:
  name: "Room"
  type: ROOM
  format: "<#ff6600>[Room %room_code%] &8[&f%player%&8] &f"
  log-console: true
  commands:
    - room