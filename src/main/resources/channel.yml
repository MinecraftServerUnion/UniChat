# Server channel configuration below, you can freely add/delete channels
# The first channel listed below will be set as the default channel for players when they join

local:
  name: "Local"
  type: LOCAL
  passthrough: true # Whether to pass messages back to the backend
  respect-backend: true # If true, messages will only be displayed when the backend server returns the chat message. Suitable for servers that modify chat events, etc.
  log-console: true # Whether to print chat messages to console (this option has highest priority in LOCAL type, will process regardless of backend)
  format: "&f<click:suggest_command:'@%player%'><%player%></click> &r"
  commands:
    - local
    - l
global:
  name: "Global"
  type: GLOBAL
  format: "<#47BFFB>[GLOBAL] <click:suggest_command:'@%player%'>&8[&f%player%&8]</click>&r "
  log-console: true
  # Players on the following servers will not be able to send messages in this channel
  restricted-servers:
    - "server1"
  commands:
    - global
    - g
  # If a player's message starts with the following content, it will automatically remove that prefix and send the message to this channel, ignoring the player's actual current channel
  prefixes:
    - "!"
staff:
  name: "Staff"
  type: GLOBAL
  format: "<#FFA500>[STAFF] <click:suggest_command:'@%player%'>&8[&f%player%&8]</click>&r "
  log-console: true
  commands:
    - staff
  receive-permission: "unichat.channel.staff"
  send-permission: "unichat.channel.staff"

